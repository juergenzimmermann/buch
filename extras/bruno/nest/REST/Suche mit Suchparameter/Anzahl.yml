info:
  name: Anzahl
  type: http
  seq: 23

http:
  method: GET
  url: "{{restUrl}}?only=count"
  params:
    - name: only
      value: count
      type: query
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.count
      operator: gte
      value: "0"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
