info:
  name: Suche von Buechern mit nicht-vorhandenem Titel
  type: graphql
  seq: 6

graphql:
  method: POST
  url: "{{graphqlUrl}}"
  headers:
    - name: Accept
      value: application/graphql-response+json
  body:
    query: |-
      query ($titel: String = "Nichtvorhanden") {
        buecher(suchparameter: {titel: $titel}) {
          art
        }
      }
    variables: |-
      {
        "titel": "Nichtvorhanden"
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/graphql-response\+json(; charset=utf-8)?$
    - expression: res.body.errors
      operator: isArray
    - expression: res.body.errors
      operator: length
      value: "1"
    - expression: res.body.errors[0].message
      operator: contains
      value: titel
    - expression: res.body.errors[0].path
      operator: isArray
    - expression: res.body.errors[0].path
      operator: length
      value: "1"
    - expression: res.body.errors[0].path[0]
      operator: eq
      value: buecher
    - expression: res.body.errors[0].extensions.code
      operator: eq
      value: BAD_USER_INPUT

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
