info:
  name: Suche isbn von einem Buch mit nicht-vorhandener 999999
  type: graphql
  seq: 2

graphql:
  method: POST
  url: "{{graphqlUrl}}"
  headers:
    - name: Accept
      value: application/graphql-response+json
  body:
    query: |-
      query ($id: ID! = "1") {
        buch(id: $id) {
          isbn
        }
      }
    variables: |-
      {
        "id": "999999"
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/graphql-response\+json(; charset=utf-8)?$
    - expression: res.body.errors
      operator: isArray
    - expression: res.body.errors
      operator: length
      value: "1"
    - expression: res.body.errors[0].message
      operator: contains
      value: "999999"
    - expression: res.body.errors[0].path
      operator: isArray
    - expression: res.body.errors[0].path
      operator: length
      value: "1"
    - expression: res.body.errors[0].path[0]
      operator: eq
      value: buch
    - expression: res.body.errors[0].extensions.code
      operator: eq
      value: BAD_USER_INPUT
    - expression: res.body.data.buch
      operator: isNull

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
