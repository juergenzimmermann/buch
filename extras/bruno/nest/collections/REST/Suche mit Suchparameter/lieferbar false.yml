info:
  name: lieferbar false
  type: http
  seq: 20

http:
  method: GET
  url: "{{restUrl}}?lieferbar=false"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: lieferbar
      value: "false"
      type: query
  auth: inherit

runtime:
  scripts:
    - type: tests
      code: |-
        test('Body: preis und ID', () => {
          res.getBody()
            .content
            .forEach(buch => {
              const { preis, id } = buch;
              expect(Number(preis)).to.be.lte(70);
              expect(id).to.be.above(0);
            });
        });
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.content
      operator: isArray
    - expression: res.body.content
      operator: isNotEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
