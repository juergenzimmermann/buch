info:
  name: Buchart UNGUELTIG
  type: http
  seq: 15

http:
  method: GET
  url: "{{restUrl}}?art=UNGUELTIG"
  headers:
    - name: Cache-Control
      value: no-cache
    - name: Postman-Token
      value: <calculated when request is sent>
    - name: Host
      value: <calculated when request is sent>
    - name: User-Agent
      value: PostmanRuntime/7.31.1
    - name: Accept-Encoding
      value: gzip, deflate, br
    - name: Connection
      value: keep-alive
    - name: Accept
      value: application/json
    - name: Accept
      value: "*/*"
      disabled: true
  params:
    - name: art
      value: UNGUELTIG
      type: query
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.headers['content-type']
