info:
  name: Alle Seite 9999
  type: http
  seq: 3

http:
  method: GET
  url: "{{restUrl}}?page=9999"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: page
      value: "9999"
      type: query
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.statusCode
      operator: eq
      value: "404"
    - expression: res.body.error
      operator: eq
      value: Not Found

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
