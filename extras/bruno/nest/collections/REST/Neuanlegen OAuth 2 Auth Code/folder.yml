info:
  name: Neuanlegen OAuth 2 Auth Code
  type: folder
  seq: 1

request:
  auth:
    type: oauth2
    flow: authorization_code
    authorizationUrl: "{{oidcAuthUrl}}"
    accessTokenUrl: "{{oidcTokenUrl}}"
    callbackUrl: "{{baseUrl}}"
    credentials:
      clientId: "{{clientId}}"
      clientSecret: "{{clientSecret}}"
      placement: body
    pkce:
      disabled: true
    tokenConfig:
      id: credentials
      placement:
        header: Bearer
    settings:
      autoFetchToken: true
      autoRefreshToken: false
