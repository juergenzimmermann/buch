info:
  name: Nicht-vorhandene ID 999999
  type: http
  seq: 4

http:
  method: GET
  url: "{{restUrl}}/:id"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: id
      value: "999999"
      type: path
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.statusCode
      operator: eq
      value: "404"
    - expression: res.body.error
      operator: eq
      value: Not Found
    - expression: res.body.message
      operator: contains
      value: "999999"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
