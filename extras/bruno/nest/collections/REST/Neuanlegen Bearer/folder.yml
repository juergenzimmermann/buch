info:
  name: Neuanlegen Bearer
  type: folder
  seq: 1

request:
  auth:
    type: bearer
    token: "{{TOKEN}}"
  scripts:
    - type: before-request
      code: |-
        // https://github.com/usebruno/bruno/issues/6150#issuecomment-3556901665
        // "Developer Mode" statt "Safe" erforderlich

        const https = require('node:https');

        const httpsAgent = new https.Agent({
         rejectUnauthorized: false,
        });

        const tokenUrl = bru.getGlobalEnvVar('tokenUrl');
        const username = bru.getGlobalEnvVar('username');
        const password = bru.getGlobalEnvVar('password');

        const response = await bru.sendRequest({
          method: 'POST',
          url: tokenUrl,
          data: { username, password },
          httpsAgent,
        });

        const token = response.data.access_token;
        console.log(`token=${token}`);
        bru.setVar('TOKEN', token);

docs:
