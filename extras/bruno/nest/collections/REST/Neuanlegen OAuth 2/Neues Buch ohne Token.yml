info:
  name: Neues Buch ohne Token
  type: http
  seq: 4

http:
  method: POST
  url: "{{restUrl}}"
  headers:
    - name: ""
      value: ""
      disabled: true
  body:
    type: json
    data: |-
      {
        "isbn": "978-0-007-00644-1",
        "rating": 1,
        "art": "HARDCOVER",
        "preis": 99.99,
        "rabatt": 0.123,
        "lieferbar": true,
        "datum": "2025-01-31T00:00:00Z",
        "homepage": "https://post.rest",
        "schlagwoerter": ["JAVASCRIPT", "TYPESCRIPT"],
        "titel": {
          "titel": "Titelpost",
          "untertitel": "untertitelpost"
        },
        "abbildungen": [{
          "beschriftung": "Abb. 1",
          "contentType": "img/png"
        }]
      }

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "401"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
