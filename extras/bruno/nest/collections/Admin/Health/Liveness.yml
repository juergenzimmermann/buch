info:
  name: Liveness
  type: http
  seq: 1

http:
  method: GET
  url: "{{healthUrl}}/liveness"
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.status
      operator: eq
      value: ok
    - expression: res.body.info.appserver.status
      operator: eq
      value: up
    - expression: res.body.error
      operator: isJson
    - expression: res.body.error
      operator: isEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
