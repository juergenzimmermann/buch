info:
  name: Token mit falschem Passwort
  type: graphql
  seq: 2

graphql:
  method: POST
  url: "{{graphqlUrl}}"
  headers:
    - name: Accept
      value: application/graphql-response+json
  body:
    query: |-
      mutation {
          token(username: "admin", password: "FALSCH") {
              access_token
          }
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/graphql-response\+json(; charset=utf-8)?$
    - expression: res.body.data.token
      operator: isNull
    - expression: res.body.errors
      operator: isArray
    - expression: res.body.errors
      operator: length
      value: "1"
    - expression: res.body.errors[0].extensions.code
      operator: eq
      value: BAD_USER_INPUT
    - expression: res.body.errors[0].message
      operator: contains
      value: Passwort

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
