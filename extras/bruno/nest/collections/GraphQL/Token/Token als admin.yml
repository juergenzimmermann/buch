info:
  name: Token als admin
  type: graphql
  seq: 1

graphql:
  method: POST
  url: "{{graphqlUrl}}"
  headers:
    - name: Accept
      value: application/graphql-response+json
  body:
    query: |-
      mutation {
          token(username: "admin", password: "p") {
              access_token
              expires_in
              refresh_token
              refresh_expires_in
          }
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/graphql-response\+json(; charset=utf-8)?$
    - expression: res.body.data.token.access_token
      operator: matches
      value: .+\..+\..+
    - expression: res.body.data.token.expires_in
      operator: eq
      value: "1800"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
