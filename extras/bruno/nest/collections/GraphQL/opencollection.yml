opencollection: 1.0.0

info:
  name: GraphQL
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  variables:
    - name: graphqlUrl
      value: "{{baseUrl}}/graphql"
bundled: false
extensions:
  ignore:
    - node_modules
    - .git
