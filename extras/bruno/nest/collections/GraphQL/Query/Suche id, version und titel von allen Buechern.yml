info:
  name: Suche id, version und titel von allen Buechern
  type: graphql
  seq: 3

graphql:
  method: POST
  url: "{{graphqlUrl}}"
  headers:
    - name: Accept
      value: application/graphql-response+json
  body:
    query: |-
      {
        buecher {
          id
          version
          art
          titel {
            titel
          }
        }
      }
  auth: inherit

runtime:
  scripts:
    - type: tests
      code: |-
        test('Body mit den Properties', () => {
          res.getBody()
            .data
            .buecher
            .forEach(buch => {
              const { id, version, art, titel } = buch;
              expect(id).to.be.a('string');
              expect(parseInt(id)).to.be.gte(0);
              expect(version).to.be.a('number').that.is.gte(0);
              expect(art).to.be.a('string');
              expect(titel.titel).to.be.a('string');
            });
        });
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/graphql-response\+json(; charset=utf-8)?$
    - expression: res.body.data.buecher
      operator: isArray
    - expression: res.body.data.buecher
      operator: isNotEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
