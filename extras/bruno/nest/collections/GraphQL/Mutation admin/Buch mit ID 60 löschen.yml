info:
  name: Buch mit ID 60 l√∂schen
  type: graphql
  seq: 8

graphql:
  method: POST
  url: "{{graphqlUrl}}"
  headers:
    - name: Accept
      value: application/graphql-response+json
  body:
    query: |-
      mutation {
        delete(id: "60") {
            success
        }
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/graphql-response\+json(; charset=utf-8)?$
    - expression: res.body.data.delete.success
      operator: isBoolean
    - expression: res.body.data.delete.success
      operator: isTruthy

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
