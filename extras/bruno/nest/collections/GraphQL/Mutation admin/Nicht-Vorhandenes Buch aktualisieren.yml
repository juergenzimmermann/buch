info:
  name: Nicht-Vorhandenes Buch aktualisieren
  type: graphql
  seq: 7

graphql:
  method: POST
  url: "{{graphqlUrl}}"
  headers:
    - name: Accept
      value: application/graphql-response+json
  body:
    query: |-
      mutation {
        update(
          input: {
            id: "999999",
            version: 0,
            isbn: "978-0-007-09732-6",
            rating: 5,
            art: HARDCOVER,
            preis: 99.99,
            rabatt: 0.099,
            lieferbar: false,
            datum: "2025-02-01T00:00:00Z",
            schlagwoerter: ["JAVASCRIPT", "TYPESCRIPT"],
            homepage: "https://nicht.vorhanden.de/"
          }
        ) {
            version
        }
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/graphql-response\+json(; charset=utf-8)?$
    - expression: res.body.errors
      operator: isArray
    - expression: res.body.errors
      operator: length
      value: "1"
    - expression: res.body.errors[0].message
      operator: contains
      value: "999999"
    - expression: res.body.errors[0].path
      operator: isArray
    - expression: res.body.errors[0].path
      operator: length
      value: "1"
    - expression: res.body.errors[0].path[0]
      operator: eq
      value: update
    - expression: res.body.errors[0].extensions.code
      operator: eq
      value: BAD_USER_INPUT

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
