info:
  name: Buch mit ID 40 mit ung√ºltigen Daten aktualisieren
  type: graphql
  seq: 6

graphql:
  method: POST
  url: "{{graphqlUrl}}"
  headers:
    - name: Accept
      value: application/graphql-response+json
  body:
    query: |-
      mutation {
        update(
          input: {
            id: 40,
            version: 0,
            isbn: "falsche-ISBN",
            rating: -1,
            art: HARDCOVER,
            preis: 1,
            rabatt: 0,
            lieferbar: false,
            datum: "12345-123-123",
            homepage: "anyHomepage"
          }
        ) {
            version
        }
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/graphql-response\+json(; charset=utf-8)?$
    - expression: res.body.errors
      operator: isArray
    - expression: res.body.errors
      operator: length
      value: "1"
    - expression: res.body.errors[0].message
      operator: contains
      value: isbn
    - expression: res.body.errors[0].message
      operator: contains
      value: datum
    - expression: res.body.errors[0].message
      operator: contains
      value: homepage
    - expression: res.body.errors[0].path
      operator: isArray
    - expression: res.body.errors[0].path
      operator: length
      value: "1"
    - expression: res.body.errors[0].path[0]
      operator: eq
      value: update
    - expression: res.body.errors[0].extensions.code
      operator: eq
      value: BAD_USER_INPUT

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
