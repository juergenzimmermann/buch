info:
  name: Mutation user
  type: folder
  seq: 1

request:
  auth:
    type: oauth2
    flow: resource_owner_password_credentials
    accessTokenUrl: "{{oidcTokenUrl}}"
    credentials:
      clientId: "{{clientId}}"
      clientSecret: "{{clientSecret}}"
      placement: body
    resourceOwner:
      username: user
      password: p
    tokenConfig:
      id: credentials
      placement:
        header: Bearer
    settings:
      autoFetchToken: true
      autoRefreshToken: false
