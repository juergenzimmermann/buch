opencollection: 1.0.0

info:
  name: javascript
config:
  proxy:
    inherit: true
    config:
      protocol: http
      hostname: ""
      port: ""
      auth:
        username: ""
        password: ""
      bypassProxy: ""

request:
  variables:
    - name: baseUrl
      value: https://localhost:3000
    - name: keycloakUrl
      value: https://localhost:8843
    - name: realm
      value: javascript
    - name: realmUrl
      value: "{{keycloakUrl}}/realms/{{realm}}"
    - name: oidcUrl
      value: "{{realmUrl}}/protocol/openid-connect"
    - name: oidcAuthUrl
      value: "{{oidcUrl}}/auth"
    - name: oidcTokenUrl
      value: "{{oidcUrl}}/token"
    - name: authUrl
      value: "{{baseUrl}}/auth"
    - name: tokenUrl
      value: "{{authUrl}}/token"
    - name: keycloakUrl
      value: http://localhost:8880
      disabled: true
bundled: false
extensions:
  ignore:
    - node_modules
    - .git
