info:
  name: Neues Buch mit bereits existierender ISBN
  type: http
  seq: 2

http:
  method: POST
  url: "{{restUrl}}"
  headers:
    - name: ""
      value: ""
      disabled: true
  body:
    type: json
    data: |-
      {
        "isbn": "978-3-897-22583-1",
        "rating": 1,
        "art": "HARDCOVER",
        "preis": 99.9,
        "rabatt": 0.1,
        "lieferbar": true,
        "datum": "2025-01-31T00:00:00Z",
        "homepage": "https://post.isbn",
        "schlagwoerter": ["JAVASCRIPT", "TYPESCRIPT"],
        "titel": {
          "titel": "Titelpostisbn",
          "untertitel": "Untertitelpostisbn"
        }
      }
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "422"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?
    - expression: res.body.statusCode
      operator: eq
      value: "422"
    - expression: res.body.message
      operator: contains
      value: ISBN

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
