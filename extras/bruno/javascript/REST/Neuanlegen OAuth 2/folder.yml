info:
  name: Neuanlegen OAuth 2
  type: folder
  seq: 4

request:
  auth:
    type: oauth2
    flow: resource_owner_password_credentials
    accessTokenUrl: "{{oidcTokenUrl}}"
    credentials:
      clientId: "{{clientId}}"
      clientSecret: "{{clientSecret}}"
      placement: body
    resourceOwner:
      username: "{{username}}"
      password: "{{password}}"
    tokenConfig:
      id: credentials
      placement:
        header: Bearer
    settings:
      autoFetchToken: true
      autoRefreshToken: false
