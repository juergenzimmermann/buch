info:
  name: Ung√ºltiges Rating 9
  type: http
  seq: 18

http:
  method: GET
  url: "{{restUrl}}?rating=9"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: rating
      value: "9"
      type: query
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.statusCode
      operator: eq
      value: "404"
    - expression: res.body.error
      operator: eq
      value: Not Found
    - expression: res.body.message
      operator: contains
      value: rating

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
