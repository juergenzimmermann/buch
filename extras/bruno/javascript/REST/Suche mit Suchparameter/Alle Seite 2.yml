info:
  name: Alle Seite 2
  type: http
  seq: 2

http:
  method: GET
  url: "{{restUrl}}?page=2"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: page
      value: "2"
      type: query
  auth: inherit

runtime:
  scripts:
    - type: tests
      code: |-
        test('Body: mind. 1 Buch und ID', () => {
          res.getBody()
            .content
            .map(buch => buch.id)
              .forEach(id => expect(id).to.be.above(0));
        });
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.content
      operator: isArray
    - expression: res.body.content
      operator: isNotEmpty
    - expression: res.body.page.number
      operator: eq
      value: "1"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
