info:
  name: Rating >= 3
  type: http
  seq: 17

http:
  method: GET
  url: "{{restUrl}}?rating=3"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: rating
      value: "3"
      type: query
  auth: inherit

runtime:
  scripts:
    - type: after-response
      code: |-
        test('Body: rating und ID', () => {
          res.getBody()
            .content
            .forEach(buch => {
              const { rating, id } = buch;
              expect(rating).to.be.gte(3);
              expect(id).to.be.above(0);
            });
        });
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.content
      operator: isArray
    - expression: res.body.content
      operator: isNotEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
