info:
  name: ISBN falsch
  type: http
  seq: 8

http:
  method: GET
  url: "{{restUrl}}?isbn=x"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: isbn
      value: x
      type: query
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "404"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.statusCode
      operator: eq
      value: "404"
    - expression: res.body.error
      operator: eq
      value: Not Found
    - expression: res.body.message
      operator: contains
      value: isbn

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
