info:
  name: Teilstring "n" des Titels
  type: http
  seq: 4

http:
  method: GET
  url: "{{restUrl}}?titel=n"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: titel
      value: n
      type: query
  auth: inherit

runtime:
  scripts:
    - type: tests
      code: |-
        test('Body: Titel enthaelt "n" und ID', () => {
          res.getBody()
            .content
            .forEach(buch => {
              const { titel, id } = buch;
              expect(titel.titel).to.be.a('string').that.includes('n');
              expect(id).to.be.above(0);
            });
        });
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.content
      operator: isArray
    - expression: res.body.content
      operator: isNotEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
