info:
  name: Teilstring "na" des Titels und Preis <= 35.5
  type: http
  seq: 16

http:
  method: GET
  url: "{{restUrl}}?titel=na&preis=45.5"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: titel
      value: na
      type: query
    - name: preis
      value: "45.5"
      type: query
  auth: inherit

runtime:
  scripts:
    - type: tests
      code: |-
        test('Body: Titel enthaelt "na", Preis <= 45.5 und ID vorhanden', () => {
          res.getBody()
            .content
            .forEach(buch => {
              const { titel, preis, id } = buch;
              expect(titel.titel).to.be.a('string').that.includes('na');
              expect(preis).to.be.a('string');
              const preisNumber = Number(preis);
              expect(preisNumber).to.be.lte(45.5);
              expect(id).to.be.above(0);
            });
        });
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.content
      operator: isArray
    - expression: res.body.content
      operator: isNotEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
