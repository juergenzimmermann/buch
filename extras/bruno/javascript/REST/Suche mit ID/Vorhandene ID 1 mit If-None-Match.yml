info:
  name: Vorhandene ID 1 mit If-None-Match
  type: http
  seq: 2

http:
  method: GET
  url: "{{restUrl}}/:id"
  headers:
    - name: Accept
      value: application/json
    - name: If-None-Match
      value: '"0"'
  params:
    - name: id
      value: "1"
      type: path
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "304"
    - expression: res.body
      operator: isString
    - expression: res.body
      operator: isEmpty

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
