info:
  name: Vorhandene ID 1
  type: http
  seq: 1

http:
  method: GET
  url: "{{restUrl}}/:id"
  headers:
    - name: Accept
      value: application/json
  params:
    - name: id
      value: "1"
      type: path
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: matches
      value: ^application\/json(; charset=utf-8)?$
    - expression: res.body.id
      operator: eq
      value: "1"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
