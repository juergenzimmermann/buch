info:
  name: New Access Token Invalid Username
  type: http
  seq: 5

http:
  method: POST
  url: "{{oidcTokenUrl}}"
  body:
    type: form-urlencoded
    data:
      - name: grant_type
        value: password
      - name: username
        value: FALSCH
      - name: password
        value: p
  auth:
    type: basic
    username: "{{clientId}}"
    password: "{{clientSecret}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "401"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
