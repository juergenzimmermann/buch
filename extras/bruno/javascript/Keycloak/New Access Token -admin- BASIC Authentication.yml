info:
  name: New Access Token "admin" BASIC Authentication
  type: http
  seq: 2

http:
  method: POST
  url: "{{oidcTokenUrl}}"
  body:
    type: form-urlencoded
    data:
      - name: grant_type
        value: password
      - name: username
        value: "{{username}}"
      - name: password
        value: "{{password}}"
  auth:
    type: basic
    username: "{{clientId}}"
    password: "{{clientSecret}}"

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.headers['content-type']
      operator: eq
      value: application/json
    - expression: res.body.access_token
      operator: matches
      value: .+\..+\..+
    - expression: res.body.expires_in
      operator: eq
      value: "1800"
    - expression: res.body.refresh_token
      operator: matches
      value: .+\..+\..+
    - expression: res.body.refresh_expires_in
      operator: eq
      value: "3600"

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
